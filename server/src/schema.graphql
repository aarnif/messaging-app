type Query {
  countDocuments: Int!
  me: User
}

type User {
  id: ID!
  username: String!
  name: String
  avatar: String
}

type Mutation {
  createUser(input: CreateUserInput!): User
  login(input: LoginInput!): Token
}

input CreateUserInput {
  username: String!
  password: String!
  confirmPassword: String!
}

input LoginInput {
  username: String!
  password: String!
}

type Token {
  value: String!
}
