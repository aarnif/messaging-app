type Query {
  countDocuments: Int!
  me: User
  findUserById(id: ID!): User!
  allChatsByUser(searchByTitle: String): [UserChat]
}

type User {
  id: ID!
  username: String!
  name: String
  avatar: String
}

type UserChat {
  id: ID!
  name: String
  avatar: String
  messages: [Message]
}

type Message {
  id: ID!
  sender: User
  content: String
  createdAt: String
}

type Mutation {
  createUser(input: CreateUserInput!): User
  login(input: LoginInput!): Token
}

input CreateUserInput {
  username: String!
  password: String!
  confirmPassword: String!
}

input LoginInput {
  username: String!
  password: String!
}

type Token {
  value: String!
}
